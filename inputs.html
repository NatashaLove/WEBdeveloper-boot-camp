<body>
	<p>So you prefer girls or boys?</p>

<form>

	<input name="choice" id="girls" type="radio" value="GIRLS">
	<label for="boys">Boys:</label>
	<input name="choice" id="boys" type="radio" value="BOYS">

	<p>What's your current mood?</p>
	<select name="mood">
		<option value="happy">:)</option>
		<option value="neautral">:|</option>
		<option value="sad">:(</option>
		<option value="angry">>:{</option>

	</select>

	<textarea name="description" rows="10" cols="10" ></textarea>

	<button>Go!</button>

</form>
