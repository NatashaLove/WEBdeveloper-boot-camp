<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css"><!-- using bootstrap library-->
	<style type="text/css">
		.btn-danger {
			background: pink;
		} /* the way to override styles from the library*/
	</style>
</head>
<body>
	<div class="container"> <!-- the class has all spacing for page to look nice-->

		<div class="jumbotron"> <!--jumbotron- for marketing purposes - to showcase something on the page -->
	<h1>This is Jumbotron </h1>
	<p>abra kadabra fkylklkklbfk;lfdgkoreyl;mbf[soeirfkpoedsjkcpeoiwjf</p>
	<button class="btn btn-success btn-xs active">Hello!</button>
</div>

	<h1>Bootstrap Basics</h1>
	<!-- using button from the file css library - took the name on the cite documentation-->
	<button class="btn btn-danger btn-xs">Click me!</button>
	<button class="btn btn-success btn-xs active">Click me!</button>
	<button class="btn btn-success btn-xs disabled">Click me!</button>

	<!-- using button from the site css library -online link-->
	<a href="http://www.getbootstrap.com" class="btn btn-info brn-lg">Bootstrap Docs</a>

<form>
	<!-- "form-group" - groups elements together with appropriate spacing-->
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <!-- form control helps to keep the style-->
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <div class="form-group">
    <label for="exampleFormControlFile1">Example file input</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<form class="form-inline" > <!--the class contains all the styles -->
  <div class="form-group mb-2">
    <label for="staticEmail2" class="sr-only">Email</label>
    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label for="inputPassword2" class="sr-only">Password</label>
    <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
</form>
</div>
</body>
</html>
